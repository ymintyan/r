<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wr">
			<p id='p'></p>
			<div class="mood">
				<div id="m1"><img src="1.jpg"></div>
				<div id="m2"><img src="2.jpg"></div>
				<div id="m3"><img src="4.jpg"></div>
				<div id="m4"><img src="3.jpg"></div>
			</div>

			<div class='vibes'>
				<div id="v1"><img src="1/5.jpg"></div>
				<div id="v2"><img src="1/6.jpg"></div>
				<div id="v3"><img src="1/8.jpg"></div>
				<div id="v4"><img src="1/7.jpg"></div>
			</div>
		</div>

		<script type="text/javascript">
let time = 0;
let a = str => {
	
  for(let i = 0; i < str.length; i++){
  	time = (i+1)*200;
  	setTimeout( ()=>{ add(str[i])},time);
  }
  
  setTimeout( ()=>{ document.getElementsByClassName('mood')[0].classList.toggle('show');},time);
  
  
  time+=300;
  setTimeout( ()=>{
  
   for(let i = -1; i > -5; i--){
       time += 200;
       setTimeout( ()=>{ remove(-1)},time);
    }
    time+=1000;

    setTimeout( ()=>{ 
    	document.getElementsByClassName('mood')[0].classList.toggle('show');
    	document.getElementsByClassName('vibes')[0].classList.toggle('show');
	},time);

    let v = 'vibes';
    for(let i = 0; i < v.length; i++){
       time += 200;
       setTimeout( ()=>{ 
       	add(v[i])
       },time);
    }

    time+=2000;
    setTimeout( ()=>{
    	p.innerHTML = '';document.getElementsByClassName('vibes')[0].classList.toggle('show');
    },time);
    
  },time);
}

let add = i => {
	p.innerHTML += i;
}

let remove = i => {
 	p.innerHTML = p.innerHTML.slice(0,i);
}

setInterval(a,11000,'good mood')
a('good mood');
		</script>
	</body>
</html>
